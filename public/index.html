<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Files and Tempo</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- file input -->
        <label for="pdfFile">Choose a PDF File:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
        <br><br> 

        <!-- audio input -->
        <label for="audioFile">Choose an audio file:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        <br><br> 

        <!-- tempo input -->
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" name="tempo" min="40" max="240" required>

        <br><br> 

        <!-- Submit button -->
        <button type="submit">Upload</button>
    </form>
</body>
</html>
